<div
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl dark:border-gray-700 dark:bg-gray-800 ">
  <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
    [src]="getImageUrl(movie.poster_path)" [alt]="movie.title">

  <div class="flex flex-col justify-between p-4 leading-normal">
    <a [routerLink]="['/movies/detail/' + movie.id]">
      <custom-title text="{{movie.title}}" [headingLevel]="4" [hover]="true" />
    </a>

    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 overflow-hidden text-ellipsis line-clamp-4">
      {{movie.overview}}
    </p>

    <div class="flex items-center flex-wrap gap-2">
      @for (genre of movie.genres; track $index) {
      <span
        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-blue-900 dark:text-blue-300">
        {{genre}}
      </span>
      }
    </div>

    <div class="mt-4">
      <label class="inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" [checked]="movie.isFavorite" (change)="toggleFavorite()">
        <div
          class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
        </div>
        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
          {{movie.isFavorite ? 'Favorite': 'Add to Favorite'}}
        </span>
      </label>
    </div>
  </div>
</div>
