<nav aria-label="Page navigation example" class="my-8 flex justify-center items-center">
  <ul class="inline-flex justify-center -space-x-px text-base h-10">
    <li>
      <button (click)="onPreviousPage()" [disabled]="currentPage === 1"
        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        Previous
      </button>
    </li>
    <li class="flex items-center justify-center">
      @for (p of [1, 2, 3, 4, 5]; track $index) {
      <button (click)="onPageSelect(p)" [disabled]="currentPage === p"
        class=" px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        {{ p }}
      </button>
      }
    </li>
    <li>
      <button (click)="onNextPage()" [disabled]="currentPage === totalPages"
        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        Next
      </button>
    </li>
  </ul>
</nav>
